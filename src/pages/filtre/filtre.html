<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!isSeachBarOpened">Mercure Hotel</ion-title>
    <ion-searchbar *ngIf="isSeachBarOpened" showCancelButton="true" (ionCancel)="isSeachBarOpened=false"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSeachBarOpened" (tap)="isSeachBarOpened=true">
        <ion-icon name="search" style="font-size: 30px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border>
    <ion-segment [(ngModel)]="filtre" no-border>
      <ion-segment-button class="segment" value="my_room">
        My room
      </ion-segment-button>
      <ion-segment-button value="around_me">
        Autour
      </ion-segment-button>
      <ion-segment-button value="musees">
        Mus&eacute;es
      </ion-segment-button>
      <ion-segment-button value="sorties">
        Sorties
      </ion-segment-button>
      <ion-segment-button value="bons_plans">
        Bons plans
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-content class="card-background-page">
    <div [ngSwitch]="filtre">
      <div id="wrapper" *ngSwitchCase="'my_room'">
        <div id="list">
          <div class="item" *ngFor="let item of items">
            <ion-col color="secondary" (tap)="pushPage(item.page)">
              <ion-card>
                <img src="{{item.url_image}}" />
                <div class="card-title-small">{{item.bandename}}</div>
              </ion-card>
            </ion-col>
          </div>
        </div>
      </div>

      <div id="wrapper" *ngSwitchCase="'around_me'">
        <div id="list">
          around
        </div>
      </div>
      <div id="wrapper" *ngSwitchCase="'musees'">
        <div id="list">
          musee
        </div>
      </div>
      <div id="wrapper" *ngSwitchCase="'sorties'">
        <div id="list">
          sorties
        </div>
      </div>
      <div id="wrapper" *ngSwitchCase="'bons_plans'">
        <div id="list">
          bons plan
        </div>
      </div>
    </div>
  </ion-content>
</ion-content>
